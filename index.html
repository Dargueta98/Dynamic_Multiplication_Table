<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daury's Multiplication Table</title>
    <link rel="stylesheet" href="DAMultipStyle.css" />
  </head>
  <body>
    <h2 class="myTitle">Daurys Dynamic Multiplication Table!</h2>
    <div id="container">
      <div>
        <!--
        https://stackoverflow.com/questions/3547035/getting-html-form-values
      -->
        <form id="userInputs">
          <label for="xAxisStart">Enter the x Axis Min val:</label>
          <input
            type="text"
            id="xAxisStart"
            name="xAxisStart"
            placeholder="Min Row Val..."
            min="-50"
          /><br />
          <label for="xAxisEnd">Enter the x Axis Max val:</label>
          <input
            type="text"
            id="xAxisEnd"
            name="xAxisEnd"
            placeholder="Max Row Val..."
            max="50"
          /><br />
          <label for="yAxisStart">Enter the y Axis Min:</label>
          <input
            type="text"
            id="yAxisStart"
            name="yAxisStart"
            placeholder="Min Column Val..."
            min="-50"
          />
          <br />
          <label for="yAxisEnd">Enter the y Axis Max:</label>
          <input
            type="text"
            id="yAxisEnd"
            name="yAxisEnd"
            placeholder="Max Column Val..."
            max="50"
          />
          <br /><br />
        </form>
        <div class="containerTable">
          <div id="table">
            <!--Used https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onclick as reference for this.-->
            <button id="generate" type="button" onclick="err()">
              Generate
            </button>
          </div>
        </div>
      </div>
      <!--I will USE THIS SPAN tag inorder to display error messages to the user when ever a wrong input is placed.-->
      <span id="errorMessage"></span>
    </div>
    <script src="DAMultipJS.js"></script>
  </body>
</html>
